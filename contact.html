<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kb's portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,600;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <div class="main">
    <div class="contact">
        <h1>Contact Me</h1>
        <form>
        <span>Your Name</span><br>
        <input type="text" name="name" id="name" placeholder="eg : Kinshuk bageja"><br>
        <span>Email</span><br>
        <input type="email" name="email" id="email" placeholder="eg: Kinshukbageja@gmail.com"><br>
        <span>Your Contact No</span><br>
        <input type="tel" name="number" id="number" placeholder="eg: 9810819833"><br>
        <span>Your message here</span><br>
        <input type="text" name="text" id="text"  placeholder="eg: XYZ"> <br>       
    </form>
    </div>
    </div>
    
</body>
</html>
